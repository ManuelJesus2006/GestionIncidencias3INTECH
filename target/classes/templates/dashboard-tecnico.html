<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Técnico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        h1, h2 { color: #333; }
        ul { list-style: disc; margin-left: 20px; }
        li { margin-bottom: 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
         .logout { margin-top: 30px; }
    </style>
</head>
<body>
<h1>Dashboard de Técnico</h1>
<p th:if="${usuario}">Bienvenido, <span th:text="${usuario.correo != null ? usuario.correo : 'Usuario'}">Usuario</span>!</p>
<p th:unless="${usuario}">Bienvenido al Dashboard de Técnico.</p>

<h2>Funcionalidades Disponibles:</h2>
<ul>
    <li><a href="/tecnico/incidencias-asignadas">Ver incidencias asignadas</a></li>
    <li><a href="/tecnico/marcar-resuelta">Marcar la incidencia como resuelta (añadir descripción de resolución)</a></li>
    <li><a href="/tecnico/cambiar-estado">Cambiar estado (pendiente/en curso/resuelta)</a></li>
</ul>

<p class="logout"><a href="/logout">Cerrar Sesión</a></p>
</body>
</html>
