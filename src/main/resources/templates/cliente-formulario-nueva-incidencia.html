<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Incidencia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cliente-formulario-nueva-incidencia.css}">
</head>
<body>

    <h1>Reportar Nueva Incidencia</h1>

    <p>Por favor, describe detalladamente la incidencia que deseas reportar en el campo de contenido:</p>

    <form th:action="@{/cliente/nueva-incidencia}" method="post">

        <div>
            <label for="contenido">Contenido de la Incidencia:</label>
            <textarea id="contenido" name="contenido" required></textarea>
        </div>

        <div>
            <button type="submit">Enviar Incidencia</button>
        </div>

    </form>

    <p><a href="/inicio">Cancelar y volver al inicio</a></p>

</body>
</html>
