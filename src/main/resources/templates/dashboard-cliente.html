<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        h1, h2 { color: #333; }
        ul { list-style: disc; margin-left: 20px; }
        li { margin-bottom: 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .logout { margin-top: 30px; }
    </style>
</head>
<body>
<h1>Bienvenido Cliente</h1>
<p th:if="${usuario}">Hola, <span th:text="${usuario.nombre != null ? usuario.nombre : 'Cliente'}">Cliente</span>!</p>
<p th:unless="${usuario}">Bienvenido al panel de cliente.</p>

<h2>Opciones disponibles:</h2>
<ul>
    <li><a href="/cliente/crear-incidencia">Crear una nueva incidencia</a></li>
    <li><a href="/cliente/mis-incidencias">Ver mis incidencias</a></li>
    <li><a href="/cliente/perfil">Editar perfil</a></li>
</ul>

<p class="logout"><a href="/logout">Cerrar Sesi√≥n</a></p>
</body>
</html>
