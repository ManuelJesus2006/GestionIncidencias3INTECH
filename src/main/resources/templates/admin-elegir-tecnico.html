<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar incidencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        div {
            margin-bottom: 15px;
        }
        strong {
            display: inline-block; /* Para alinear mejor si es necesario */
            width: 150px; /* Ancho fijo para las etiquetas */
        }
        hr {
            margin: 20px 0;
        }
        .mensaje-error {
            color: red;
            font-weight: bold;
        }
        .mensaje-info {
            color: orange; /* O el color que prefieras para el mensaje de no técnicos */
            font-weight: bold;
        }
         button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) { /* Solo aplica el hover si el botón NO está deshabilitado */
            background-color: #0056b3;
        }
         button:disabled { /* Estilo para botón deshabilitado */
            background-color: #cccccc;
            cursor: not-allowed;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Asignar Técnico a Incidencia</h1>

    <div>
        <p><strong>ID Incidencia:</strong> <span th:text="${incidencia.id}">123</span></p>
        <p><strong>Contenido:</strong> <span th:text="${incidencia.contenido}">Contenido de la incidencia aquí...</span></p>
        <p>
            <strong>Estado:</strong>
            <span th:switch="${incidencia.estado}">
                <span th:case="0">Pendiente</span>
                <span th:case="1">En Curso</span>
                <span th:case="2">Resuelta</span>
                <span th:case="*">Estado Desconocido</span> </span>
        </p>
        </div>

    <hr>

    <p th:if="${errorAsignacion}" class="mensaje-error" th:text="${errorAsignacion}"></p>

    <div th:if="${#lists.isEmpty(tecnicos)}" class="mensaje-info">
        <p>No hay técnicos disponibles para asignar en este momento.</p>
    </div>

    <form th:action="@{/admin/asignar-incidencia/elegirTecnico}" method="post" th:unless="${#lists.isEmpty(tecnicos)}">

        <input type="hidden" name="incidenciaId" th:value="${incidencia.id}">

        <div>
            <label for="tecnicoSelect">Seleccionar Técnico:</label>
            <select id="tecnicoSelect" name="tecnicoId" required> <option value="">-- Seleccione un técnico --</option>
                <option th:each="tecnico : ${tecnicos}"
                        th:value="${tecnico.id}"
                        th:text="${tecnico.nombre}">
                    Nombre del Técnico
                </option>
            </select>
        </div>

        <br>

        <button type="submit">Confirmar Asignación</button>

    </form>


    <br>
    <a href="/admin/asignar-incidencia">Volver a la lista de Incidencias Sin Asignar</a>
    <br>
    <a href="/inicio">Volver al Inicio</a>

</body>
</html>
